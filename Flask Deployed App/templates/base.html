<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title> {% block pagetitle %}Plant Disease Detection{% endblock pagetitle %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a5c2e 0%, #2d8f4e 50%, #4ECC5A 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(5, 56, 11, 0.95) !important;
            backdrop-filter: blur(10px);
            padding: 15px 50px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand-logo i {
            font-size: 28px;
            color: #4ECC5A;
        }

        .navbar-brand-logo span {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .navbar-nav {
            margin-left: auto;
            gap: 10px;
        }

        .navbar-nav .nav-item {
            list-style: none;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
            padding: 10px 25px !important;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #4ECC5A;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .navbar-nav .nav-link:hover::before {
            width: 70%;
        }

        .navbar-nav .nav-link:hover {
            color: #4ECC5A !important;
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link.active-link {
            background: linear-gradient(135deg, #4ECC5A, #2d8f4e);
            color: #fff !important;
        }

        .navbar-toggler {
            border: 2px solid #4ECC5A;
            padding: 8px 12px;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%234ECC5A' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Main Content Area */
        .main-content {
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
        }

        /* Card Styles */
        .card-custom {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-custom:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
        }

        /* Button Styles */
        .btn-primary-custom {
            background: linear-gradient(135deg, #4ECC5A, #2d8f4e);
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(78, 204, 90, 0.4);
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(78, 204, 90, 0.5);
            background: linear-gradient(135deg, #5fd969, #3aa85a);
        }

        .btn-secondary-custom {
            background: transparent;
            border: 2px solid #4ECC5A;
            color: #4ECC5A;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary-custom:hover {
            background: #4ECC5A;
            color: #fff;
            transform: translateY(-3px);
        }

        /* File Upload Styles */
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
            border: 3px dashed #4ECC5A;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(78, 204, 90, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-wrapper:hover {
            background: rgba(78, 204, 90, 0.2);
            border-color: #2d8f4e;
        }

        .file-upload-wrapper i {
            font-size: 50px;
            color: #4ECC5A;
            margin-bottom: 15px;
        }

        .file-upload-wrapper span {
            color: #333;
            font-weight: 500;
        }

        .file-upload-wrapper input[type='file'] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* Section Title */
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 50px;
        }

        /* Floating Animation */
        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Glassmorphism Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        /* Language Selector */
        .lang-select {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .lang-select:hover, .lang-select:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: #4ECC5A;
        }

        .lang-select option {
            background: #1a5c2e;
            color: #fff;
        }

        /* Mic Button Animation */
        .mic-active {
            animation: micPulse 1s ease-in-out infinite;
        }

        @keyframes micPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(255, 71, 87, 0); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .navbar-nav {
                text-align: center;
                padding-top: 20px;
            }

            .navbar-nav .nav-link {
                padding: 15px 25px !important;
            }
        }

        /* Scroll Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Spinner */
        .spinner-custom {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(78, 204, 90, 0.3);
            border-top-color: #4ECC5A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand-logo" href="/">
                <i class="fas fa-leaf"></i>
                <span>PlantCare AI</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/market">
                            <i class="fas fa-shopping-bag me-2"></i>Supplements
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alerts">
                            <i class="fas fa-bell me-2"></i>Alerts
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center ms-2">
                        <select id="language-selector" class="lang-select">
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                            <option value="ta">Tamil</option>
                            <option value="te">Telugu</option>
                            <option value="bn">Bengali</option>
                            <option value="mr">Marathi</option>
                            <option value="gu">Gujarati</option>
                            <option value="kn">Kannada</option>
                            <option value="ml">Malayalam</option>
                            <option value="pa">Punjabi</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block body %}
      {% endblock body %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/voice.js') }}?v=2"></script>
    <script>
        // Add active class to current nav link
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active-link');
                }
            });

            // Fade in animation for elements
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>

</html>
